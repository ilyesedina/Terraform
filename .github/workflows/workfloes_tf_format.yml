name: 'Terraform Format'

on: push

jobs:
  format:
    runs-on: ubuntu-latest   

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Format
        shell: bash
        working-directory: 'terraform_labs' 
        run: terraform fmt -recursive